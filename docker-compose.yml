# Web server
## Nginx
services:
    web:
        image: nginx:1.19.1-alpine
        container_name: phpserver_nginx
        restart: always
        ports:
            - "80:80"
        volumes:
            - ./www:/www
            - ./server/site.conf:/etc/nginx/conf.d/site.conf
        links:
            - php
    php:
        build:
            context: .
        container_name: phpserver_phpfpm
        volumes:
            - ./www:/www
        links:
            - mariadb
    mariadb:
        image: yobasystems/alpine-mariadb:10.4.13
        container_name: phpserver_mariadb
        restart: always
        ports:
            - "3306:3306"
        expose:
            - "3306"
