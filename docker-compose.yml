version: "3"
# General
# 2020-07-31
# Web server
## Nginx
services:
    web:
        image: nginx:1.19.1-alpine
        container_name: phpserver_nginx
        restart: always
        ports:
            - "80:80"
        volumes:
            - ./www:/www
            - ./server/site.conf:/etc/nginx/conf.d/site.conf
        links:
            - php
    php:
        image: php:7.4.8-fpm-alpine
        container_name: phpserver_phpfpm
        volumes:
            - ./www:/www